<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-emerald-950 via-slate-800 to-slate-950 p-4">
  
  <div class="absolute top-4 left-4">
    <a href="../../home/index.html" class="flex items-center text-white hover:text-emerald-100 transition-colors duration-200">
      <span class="text-xl font-bold">Visenture</span>
    </a>
  </div>
  
  <div class="bg-slate-800 p-8 sm:p-10 rounded-xl shadow-2xl shadow-black w-full max-w-md border border-slate-700">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-white">Recuperar contraseña</h1>
      <p class="mt-2 text-sm text-gray-400">
        Ingresa tu correo electrónico para recibir instrucciones
      </p>
    </div>
    
    <form class="mt-8 space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300">Correo electrónico</label>
        <div class="mt-1">
          <input
            id="email"
            type="email"
            required
            autocomplete="email"
            class="block w-full px-3 py-2 bg-slate-900 border border-slate-600 text-white rounded-md shadow-sm placeholder-gray-500 focus:outline-none focus:ring-emerald-400 focus:border-emerald-400 transition duration-150"
            placeholder="nombre@ejemplo.com"
          />
        </div>
      </div>
      
      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-emerald-500 hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-400 disabled:opacity-50"
        >
          <span>Enviar enlace de recuperación</span>
        </button>
      </div>

      <div class="text-center text-sm">
        <a href="../login/index.html" class="text-emerald-400 hover:text-emerald-300">
          Volver al inicio de sesión
        </a>
      </div>
    </form>
  </div>
</div>
