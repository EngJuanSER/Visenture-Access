<main role="main" aria-labelledby="register-title">
  <div class="min-h-screen flex items-center justify-center bg-slate-950 p-4">
    
    <div class="absolute top-4 left-4">
      <a href="../../home/index.html" class="flex items-center text-white hover:text-accessible-brand transition-colors duration-200" 
         aria-label="Ir a la página principal de Visenture">
        <span class="text-xl font-bold">Visenture</span>
      </a>
    </div>
      
    <div class="bg-slate-800 p-8 sm:p-10 rounded-xl border border-slate-700 w-full max-w-md">
      <h1 id="register-title" class="text-3xl font-bold text-center text-white mb-2">Crear Cuenta</h1>
      <p class="text-center text-accessible-light mb-8" aria-describedby="register-title">Completa tus datos para registrarte</p>

      <form role="form" aria-labelledby="register-title" novalidate class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-accessible-light mb-2">Nombre Completo*</label>
          <input 
            type="text" 
            id="name" 
            name="name"
            autocomplete="name"
            required
            aria-required="true"
            class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-accessible-brand focus:border-accessible-brand transition"
            placeholder="Tu nombre completo"
          />
        </div>
        <div>
          <label for="identification" class="block text-sm font-medium text-accessible-light mb-2">Identificación*</label>
          <input 
            type="text" 
            id="identification" 
            name="identification"
            autocomplete="off"
            required
            aria-required="true"
            class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-accessible-brand focus:border-accessible-brand transition"
            placeholder="Tu número de identificación"
          />
        </div>
        <div>
          <label for="birthDate" class="block text-sm font-medium text-accessible-light mb-2">Fecha de Nacimiento*</label>
          <input 
            type="date" 
            id="birthDate" 
            name="birthDate"
            autocomplete="bday"
            required
            aria-required="true"
            class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-accessible-brand focus:border-accessible-brand transition"
          />
        </div>
        <div>
          <label for="address" class="block text-sm font-medium text-accessible-light mb-2">Dirección*</label>
          <input 
            type="text" 
            id="address" 
            name="address"
            autocomplete="street-address"
            required
            aria-required="true"
            class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-accessible-brand focus:border-accessible-brand transition"
            placeholder="Tu dirección completa"
        />
      </div>
      <div>
        <label for="phone" class="block text-sm font-medium text-accessible-light mb-2">Teléfono</label>
        <input 
          type="tel" 
          id="phone" 
          autocomplete="tel"
          class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-accessible-brand focus:border-accessible-brand transition"
          placeholder="Tu teléfono"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-accessible-light mb-2">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          autocomplete="email"
          class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-accessible-brand focus:border-accessible-brand transition"
          placeholder="ejemplo@correo.com"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-accessible-light mb-2">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          autocomplete="new-password"
          class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-accessible-brand focus:border-accessible-brand transition"
          placeholder="••••••••"
        />
      </div>
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-accessible-light mb-2">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          autocomplete="new-password"
          class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-accessible-brand focus:border-accessible-brand transition"
          placeholder="••••••••"
        />
      </div>
      <button 
        type="submit" 
        class="btn-primary w-full py-3 mt-6"
      >
        <span>Registrarse</span>
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-accessible-light">
      ¿Ya tienes una cuenta?
      <a href="../login/index.html" class="font-medium text-accessible-brand hover:underline">Inicia sesión aquí</a>
    </div>
  </div>
</div>
</main>
