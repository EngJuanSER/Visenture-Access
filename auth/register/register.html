<main role="main" aria-labelledby="register-title">
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-emerald-950 via-slate-800 to-slate-950 p-4">
    
    <div class="absolute top-4 left-4">
      <a href="../../home/index.html" class="flex items-center text-white hover:text-emerald-100 transition-colors duration-200" 
         aria-label="Ir a la página principal de Visenture">
        <span class="text-xl font-bold">Visenture</span>
      </a>
    </div>
      
    <div class="bg-slate-800 p-8 sm:p-10 rounded-xl shadow-2xl shadow-black w-full max-w-md border border-slate-700">
      <h1 id="register-title" class="text-3xl font-bold text-center text-white mb-2">Crear Cuenta</h1>
      <p class="text-center text-gray-400 mb-8" aria-describedby="register-title">Completa tus datos para registrarte</p>

      <form role="form" aria-labelledby="register-title" novalidate>
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nombre Completo*</label>
          <input 
            type="text" 
            id="name" 
            name="name"
            autocomplete="name"
            required
            aria-required="true"
            aria-describedby="name-help"
            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition duration-150 placeholder-gray-500"
            placeholder="Tu nombre completo"
          />
          <div id="name-help" class="sr-only">Ingresa tu nombre completo como aparece en tu documento de identidad</div>
        </div>
        <div class="mb-4">
          <label for="identification" class="block text-sm font-medium text-gray-300 mb-1">Identificación*</label>
          <input 
            type="text" 
            id="identification" 
            name="identification"
            autocomplete="off"
            required
            aria-required="true"
            aria-describedby="identification-help"
            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition duration-150 placeholder-gray-500"
            placeholder="Tu número de identificación"
          />
          <div id="identification-help" class="sr-only">Ingresa tu número de documento de identidad</div>
        </div>
        <div class="mb-4">
          <label for="birthDate" class="block text-sm font-medium text-gray-300 mb-1">Fecha de Nacimiento*</label>
          <input 
            type="date" 
            id="birthDate" 
            name="birthDate"
            autocomplete="bday"
            required
            aria-required="true"
            aria-describedby="birthdate-help"
            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition duration-150"
          />
          <div id="birthdate-help" class="sr-only">Selecciona tu fecha de nacimiento</div>
        </div>
        <div class="mb-4">
          <label for="address" class="block text-sm font-medium text-gray-300 mb-1">Dirección*</label>
          <input 
            type="text" 
            id="address" 
            name="address"
            autocomplete="street-address"
            required
            aria-required="true"
            aria-describedby="address-help"
            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition duration-150 placeholder-gray-500"
            placeholder="Tu dirección completa"
        />
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-300 mb-1">Teléfono</label>
        <input 
          type="tel" 
          id="phone" 
          autocomplete="tel"
          class="w-full px-4 py-3 bg-slate-900 border border-slate-600 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition duration-150 placeholder-gray-500"
          placeholder="Tu teléfono"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          autocomplete="email"
          class="w-full px-4 py-3 bg-slate-900 border border-slate-600 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition duration-150 placeholder-gray-500"
          placeholder="ejemplo@correo.com"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          autocomplete="new-password"
          class="w-full px-4 py-3 bg-slate-900 border border-slate-600 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition duration-150 placeholder-gray-500"
          placeholder="••••••••"
        />
      </div>
      <div class="mb-6">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirmar Contraseña</label>
        <input 
          type="password" 
          id="confirmPassword" 
          autocomplete="new-password"
          class="w-full px-4 py-3 bg-slate-900 border border-slate-600 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition duration-150 placeholder-gray-500"
          placeholder="••••••••"
        />
      </div>
      <button 
        type="submit" 
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-offset-2 focus:ring-offset-slate-800 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed cursor-pointer"
      >
        <span>Registrarse</span>
      </button>
    </form>

    <div class="mt-6 text-center text-sm text-gray-400">
      ¿Ya tienes una cuenta?
      <a href="../login/index.html" class="font-medium text-emerald-400 hover:text-emerald-300">Inicia sesión aquí</a>
    </div>
  </div>
</div>
