<div class="min-h-screen flex items-center justify-center bg-slate-950 p-4">
  
  <div class="absolute top-4 left-4">
    <a href="../../home/index.html" class="flex items-center text-white hover:text-accessible-brand transition-colors duration-200">
      <span class="text-xl font-bold">Visenture</span>
    </a>
  </div>
  
  <div class="bg-slate-800 p-8 sm:p-10 rounded-xl border border-slate-700 w-full max-w-md">
    <div>
      <h1 id="login-title" class="text-3xl font-bold text-center text-white mb-2">Iniciar Sesión</h1>
      <p class="text-center text-accessible-light mb-8">Ingresa tus datos para acceder a tu cuenta</p>

      <form>
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-accessible-light mb-2">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            autocomplete="email"
            class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-accessible-brand focus:border-accessible-brand transition duration-150 placeholder-slate-400"
            placeholder="ejemplo@correo.com"
          />
        </div>

        <div class="mb-8">
          <label for="password" class="block text-sm font-medium text-accessible-light mb-2">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            autocomplete="current-password"
            class="w-full px-4 py-3 bg-slate-700 border border-slate-600 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-accessible-brand focus:border-accessible-brand transition duration-150 placeholder-slate-400"
            placeholder="••••••••"
          />
        </div>

        <button 
          type="submit" 
          class="btn-primary w-full py-3"
        >
          <span>Siguiente</span>
        </button>
      </form>
      
      <div class="mt-6 text-center text-sm">
        <a href="../forgot-password/index.html" class="font-medium text-accessible-brand hover:underline">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
    
    <div class="mt-8 text-center text-sm text-accessible-light">
      ¿No tienes una cuenta?
      <a href="../register/index.html" class="font-medium text-accessible-brand hover:underline">Regístrate aquí</a>
    </div>
  </div>
</div>
