<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-emerald-950 via-slate-800 to-slate-950 p-4">
  
  <div class="absolute top-4 left-4">
    <a href="../../home/index.html" class="flex items-center text-white hover:text-emerald-100 transition-colors duration-200">
      <span class="text-xl font-bold">Visenture</span>
    </a>
  </div>
  
  <div class="bg-slate-800 p-8 sm:p-10 rounded-xl shadow-2xl shadow-black w-full max-w-md border border-slate-700">
    <div>
      <h1 id="login-title" class="text-3xl font-bold text-center text-white mb-2">Iniciar Sesión</h1>
      <p class="text-center text-gray-400 mb-8">Ingresa tus datos para iniciar sesión en tu cuenta</p>

      <form>
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            autocomplete="email"
            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition duration-150 placeholder-gray-500"
            placeholder="ejemplo@correo.com"
          />
        </div>

        <div class="mb-8">
          <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Contraseña</label>
          <input 
            type="password" 
            id="password" 
            autocomplete="current-password"
            class="w-full px-4 py-3 bg-slate-900 border border-slate-600 text-white rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:border-emerald-400 transition duration-150 placeholder-gray-500"
            placeholder="••••••••"
          />
        </div>

        <button 
          type="submit" 
          class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-emerald-400 focus:ring-offset-2 focus:ring-offset-slate-800 transition duration-150 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span>Siguiente</span>
        </button>
      </form>
      
      <div class="mt-6 text-center text-sm">
        <a href="../forgot-password/index.html" class="font-medium text-emerald-400 hover:text-emerald-300">¿Olvidaste tu contraseña?</a>
      </div>
    </div>
    
    <div class="mt-8 text-center text-sm text-gray-400">
      ¿No tienes una cuenta?
      <a href="../register/index.html" class="font-medium text-emerald-400 hover:text-emerald-300">Regístrate aquí</a>
    </div>
  </div>
</div>
