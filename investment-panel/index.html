<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Inversiones - Visenture Access</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="investment-panel.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- ApexCharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-slate-950 text-gray-200 min-h-screen flex flex-col">
    <div id="header-placeholder" class="content-placeholder"></div>
    
    <!-- Contenido principal -->
    <main class="content-placeholder bg-slate-950">
        <div class="p-4">
            <!-- Card Principal -->
            <div class="flex justify-center pb-6">
                <div class="bg-slate-800 p-6 rounded-xl border border-slate-700 w-full max-w-7xl">
                    <!-- Cabecera y título -->
                    <div class="flex flex-wrap justify-between items-center mb-6 pb-4 border-b border-slate-700">
                        <div>
                            <h1 class="text-2xl font-bold text-accessible-brand flex items-center">
                                <i class="fa-solid fa-chart-pie mr-3"></i>
                                Panel de Inversiones
                            </h1>
                            <p class="text-accessible-light mt-1">Visualiza el rendimiento de tu portafolio.</p>
                        </div>
                        <div class="flex space-x-2 mt-2 sm:mt-0">
                            <button class="btn-secondary px-3 py-2 rounded-lg flex items-center text-sm">
                                <i class="fa-solid fa-file-pdf mr-2"></i>
                                <span>Exportar PDF</span>
                            </button>
                        </div>
                    </div>

                    <!-- Panel principal -->
                    <div>
                        <div class="py-4">
                            <!-- Cards de estadísticas -->
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                                <!-- Valor Total del Portafolio -->
                                <div class="bg-slate-800 rounded-lg p-5 shadow-md border border-slate-700">
                                    <div class="flex items-start justify-between">
                                        <div>
                                            <h3 class="text-accessible-light text-sm font-medium mb-1">Valor Total</h3>
                                            <div class="text-2xl font-semibold text-white">$12,000.00</div>
                                        </div>
                                        <div class="p-3 rounded-full bg-success-dark text-accessible-success">
                                            <i class="fa-solid fa-wallet"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Ganancias Totales -->
                                <div class="bg-slate-800 rounded-lg p-5 shadow-md border border-slate-700">
                                    <div class="flex items-start justify-between">
                                        <div>
                                            <h3 class="text-accessible-light text-sm font-medium mb-1">Ganancias Totales</h3>
                                            <div class="text-2xl font-semibold text-white">$2,000.00</div>
                                        </div>
                                        <div class="p-3 rounded-full bg-info-dark text-accessible-info">
                                            <i class="fa-solid fa-chart-line"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Rendimiento Total -->
                                <div class="bg-slate-800 rounded-lg p-5 shadow-md border border-slate-700">
                                    <div class="flex items-start justify-between">
                                        <div>
                                            <h3 class="text-accessible-light text-sm font-medium mb-1">Rendimiento</h3>
                                            <div class="text-2xl font-semibold text-white">20.00%</div>
                                        </div>
                                        <div class="p-3 rounded-full bg-brand-dark text-accessible-brand">
                                            <i class="fa-solid fa-chart-simple"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- Total de Acciones -->
                                <div class="bg-slate-800 rounded-lg p-5 shadow-md border border-slate-700">
                                    <div class="flex items-start justify-between">
                                        <div>
                                            <h3 class="text-accessible-light text-sm font-medium mb-1">Total de Acciones</h3>
                                            <div class="text-2xl font-semibold text-white">5</div>
                                        </div>
                                        <div class="p-3 rounded-full bg-warning-dark text-accessible-warning">
                                            <i class="fa-solid fa-boxes-stacked"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Gráficos -->
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                                <!-- Distribución de Activos -->
                                <div class="bg-slate-800 rounded-lg p-6 shadow-md border border-slate-700">
                                    <h3 class="text-accessible-light font-medium mb-4">Distribución de Activos</h3>
                                    <div id="assetAllocationChart" class="h-[300px] w-full chart-container"></div>
                                </div>

                                <!-- Rendimiento a lo largo del tiempo -->
                                <div class="bg-slate-800 rounded-lg p-6 shadow-md border border-slate-700">
                                    <h3 class="text-accessible-light font-medium mb-4">Rendimiento del Portafolio</h3>
                                    <div id="performanceChart" class="h-[300px] w-full chart-container"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="footer-placeholder" class="content-placeholder"></div>

    <!-- Scripts del sidebar -->
    <script src="../app/sidebar.js" defer></script>
    <script src="../app/dropdown-handler.js" defer></script>
    
    <!-- Script de gráficos -->
    <script src="investment-charts.js"></script>
    
    <script>
        // Cargar el header primero
        fetch('../app/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Cuando el header se ha cargado, inicializar el sidebar
                if (typeof initSidebar === 'function') {
                    console.log('Llamando a initSidebar después de cargar el header');
                    setTimeout(initSidebar, 100);
                }
            });
            
        // Cargar el footer
        fetch('../app/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
            
        // Inicializar los gráficos cuando la página se haya cargado completamente
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof initInvestmentCharts === 'function') {
                    console.log("Inicializando gráficos de inversión");
                    initInvestmentCharts();
                }
            }, 300);
        });
    </script>
</body>
</html>
