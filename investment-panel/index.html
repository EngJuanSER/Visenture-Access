<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visenture - Panel de Inversiones</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="investment-panel.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- ApexCharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="min-h-screen">
    <div id="header-placeholder"></div>
    
    <!-- Contenido Principal Integrado Directamente -->
    <!-- Panel de Inversiones -->
    <div class="min-h-screen bg-emerald-800 via-teal-800 to-emerald-900 p-4 transition-colors duration-300">
        <!-- Card Principal -->
        <div class="flex justify-center pb-6">
            <div class="bg-slate-900 p-6 rounded-xl shadow-2xl w-full max-w-7xl transition-all duration-300">
                <!-- Cabecera y título -->
                <div class="flex flex-wrap justify-between items-center mb-6">
                    <div>
                        <h1 class="text-2xl font-bold text-emerald-400">Panel de Inversiones</h1>
                        <p class="text-gray-400 mt-1">Visualiza el rendimiento de tu portafolio.</p>
                    </div>
                    <div class="flex space-x-2 mt-2 sm:mt-0">
                        <button 
                            class="px-3 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg flex items-center text-sm transition-colors duration-150">
                            <i class="fa-solid fa-file-pdf mr-1 text-sm"></i>
                            <span>Exportar PDF</span>
                        </button>
                    </div>
                </div>

                <!-- Panel principal con tabs -->
                <div>
                    <div class="py-6">
                        <!-- Cards de estadísticas -->
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
                            <!-- Valor Total del Portafolio -->
                            <div class="bg-slate-800 rounded-lg p-6 shadow-md border border-slate-700 hover:shadow-lg transition-shadow">
                                <div class="flex items-start justify-between">
                                    <div>
                                        <h2 class="text-gray-400 text-sm font-medium mb-1">Valor Total</h2>
                                        <div class="text-2xl font-semibold text-white">$12,000.00</div>
                                    </div>
                                    <div class="p-3 rounded-full bg-green-900/40 text-green-400">
                                        <i class="fa-solid fa-wallet"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Ganancias Totales -->
                            <div class="bg-slate-800 rounded-lg p-6 shadow-md border border-slate-700 hover:shadow-lg transition-shadow">
                                <div class="flex items-start justify-between">
                                    <div>
                                        <h2 class="text-gray-400 text-sm font-medium mb-1">Ganancias Totales</h2>
                                        <div class="text-2xl font-semibold text-white">$2,000.00</div>
                                    </div>
                                    <div class="p-3 rounded-full bg-blue-900/40 text-blue-400">
                                        <i class="fa-solid fa-chart-line"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Rendimiento Total -->
                            <div class="bg-slate-800 rounded-lg p-6 shadow-md border border-slate-700 hover:shadow-lg transition-shadow">
                                <div class="flex items-start justify-between">
                                    <div>
                                        <h2 class="text-gray-400 text-sm font-medium mb-1">Rendimiento</h2>
                                        <div class="text-2xl font-semibold text-white">20.00%</div>
                                    </div>
                                    <div class="p-3 rounded-full bg-emerald-900/40 text-emerald-400">
                                        <i class="fa-solid fa-chart-simple"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- Total de Acciones -->
                            <div class="bg-slate-800 rounded-lg p-6 shadow-md border border-slate-700 hover:shadow-lg transition-shadow">
                                <div class="flex items-start justify-between">
                                    <div>
                                        <h2 class="text-gray-400 text-sm font-medium mb-1">Total de Acciones</h2>
                                        <div class="text-2xl font-semibold text-white">5</div>
                                    </div>
                                    <div class="p-3 rounded-full bg-amber-900/40 text-amber-400">
                                        <i class="fa-solid fa-boxes-stacked"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Gráficos -->
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                            <!-- Distribución de Activos -->
                            <div class="bg-slate-800 rounded-lg p-6 shadow-md border border-slate-700">
                                <h2 class="text-gray-300 font-medium mb-4">Distribución de Activos</h2>
                                <div id="assetAllocationChart" class="h-[300px] w-full"></div>
                            </div>

                            <!-- Rendimiento a lo largo del tiempo -->
                            <div class="bg-slate-800 rounded-lg p-6 shadow-md border border-slate-700">
                                <h2 class="text-gray-300 font-medium mb-4">Rendimiento del Portafolio</h2>
                                <div id="performanceChart" class="h-[300px] w-full"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer-placeholder"></div>

    <!-- Scripts del sidebar -->
    <script src="../app/sidebar.js" defer></script>
    <script src="../app/dropdown-handler.js" defer></script>
    
    <script>
        // Cargar el header primero
        fetch('../app/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Cuando el header se ha cargado, inicializar el sidebar y los dropdowns
                if (typeof initSidebar === 'function') {
                    setTimeout(initSidebar, 100);
                    setTimeout(initSidebar, 500);
                }
                if (typeof initSidebarDropdowns === 'function') {
                    setTimeout(initSidebarDropdowns, 200);
                    setTimeout(initSidebarDropdowns, 600);
                }
                // También reiniciar explícitamente los dropdowns
                setTimeout(function() {
                    if (window.resetSidebarDropdowns) {
                        window.resetSidebarDropdowns();
                    }
                }, 800);
            });
            
        fetch('../app/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    
    <!-- Script de gráficos cargado después de que todo el contenido está disponible -->
    <script src="investment-charts.js"></script>
</body>
</html>
