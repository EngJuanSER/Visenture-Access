<!-- Contenido principal de la gestión de fondos -->
<div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
        <!-- Encabezado de la página -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Gestión de Fondos</h1>
            <p class="text-slate-400">Administra tus fondos y revisa tu historial de transacciones.</p>
        </div>
        
        <!-- Tarjeta principal con tabs y contenido -->
        <div class="bg-slate-800 rounded-lg shadow-lg overflow-hidden">
            <!-- Sistema de navegación por pestañas -->
            <div class="border-b border-slate-700">
                <div class="flex">
                    <div id="addFundsTab" class="tab-button px-6 py-4 font-bold flex items-center transition-colors cursor-pointer">
                        <i class="fa-solid fa-circle-plus mr-2"></i>
                        Añadir Fondos
                    </div>
                    <div id="transactionsTab" class="tab-button px-6 py-4 flex items-center transition-colors cursor-pointer">
                        <i class="fa-solid fa-clock-rotate-left mr-2"></i>
                        Historial de Transacciones
                    </div>
                </div>
            </div>
            
            <!-- Contenedor para el contenido dinámico de las pestañas -->
            <div id="tab-content-container" class="p-6">
                <!-- El contenido se cargará dinámicamente mediante JavaScript -->
                <div class="py-8 flex justify-center items-center">
                    <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-accessible-brand" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
