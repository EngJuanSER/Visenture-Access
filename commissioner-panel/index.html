<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Comisionista - Visenture Access</title>
    <link rel="stylesheet" href="commissioner-panel.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- ApexCharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="min-h-screen">
    <div id="header-placeholder"></div>
    
    <!-- Aquí se cargará el contenido del panel de comisionista -->
    <div id="commissioner-panel-container"></div>
    
    <div id="footer-placeholder"></div>

    <!-- Scripts del sidebar -->
    <script src="../app/sidebar.js" defer></script>
    <script src="../app/dropdown-handler.js" defer></script>
    
    <script>
        // Función para cargar todos los componentes en orden
        async function loadComponents() {
            try {
                // 1. Cargar el header
                const headerResponse = await fetch('../app/header.html');
                const headerData = await headerResponse.text();
                document.getElementById('header-placeholder').innerHTML = headerData;
                
                // 2. Cargar el panel de comisionista
                const panelResponse = await fetch('commissioner-panel.html');
                const panelData = await panelResponse.text();
                document.getElementById('commissioner-panel-container').innerHTML = panelData;
                
                // 3. Cargar el footer
                const footerResponse = await fetch('../app/footer.html');
                const footerData = await footerResponse.text();
                document.getElementById('footer-placeholder').innerHTML = footerData;
                
                // 4. Inicializar sidebar y dropdowns
                if (typeof initSidebar === 'function') {
                    setTimeout(initSidebar, 100);
                    setTimeout(initSidebar, 500);
                }
                if (typeof initSidebarDropdowns === 'function') {
                    setTimeout(initSidebarDropdowns, 200);
                    setTimeout(initSidebarDropdowns, 600);
                }
                setTimeout(function() {
                    if (window.resetSidebarDropdowns) {
                        window.resetSidebarDropdowns();
                    }
                }, 800);
                
                // 5. Inicializar las gráficas - importante: sólo después de que el contenido esté cargado
                console.log("Verificando gráficas del comisionista...");
                if (typeof initCommissionerCharts === 'function') {
                    console.log("Función de inicialización encontrada, ejecutando...");
                    setTimeout(initCommissionerCharts, 300);
                    setTimeout(initCommissionerCharts, 800); // Segundo intento por seguridad
                } else {
                    console.error("No se encontró la función initCommissionerCharts");
                }
            } catch (error) {
                console.error('Error cargando componentes:', error);
            }
        }
        
        // Iniciar el proceso de carga
        document.addEventListener('DOMContentLoaded', loadComponents);
    </script>
    
    <!-- Script de gráficos -->
    <script src="commissioner-charts.js"></script>
</body>
</html>
