<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Comisionista - Visenture Access</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="commissioner-panel.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- ApexCharts CDN -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-slate-950 text-gray-200 min-h-screen flex flex-col">
    <div id="header-placeholder" class="content-placeholder"></div>
    
    <div id="content-placeholder" class="content-placeholder"></div>
    

    
    <div id="footer-placeholder" class="content-placeholder"></div>

    <!-- Scripts del sidebar -->
    <script src="../app/sidebar.js" defer></script>
    <script src="../app/dropdown-handler.js" defer></script>
    
    <!-- Script de gráficos -->
    <script src="commissioner-charts.js"></script>
    
    <script>
        // Cargar el header primero
        fetch('../app/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                // Cuando el header se ha cargado, inicializar el sidebar
                if (typeof initSidebar === 'function') {
                    console.log('Llamando a initSidebar después de cargar el header');
                    setTimeout(initSidebar, 100);
                }
            });
            
        // Cargar el contenido del panel de comisionista
        fetch('./commissioner-panel.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content-placeholder').innerHTML = data;
                
                // Ajustar los enlaces para asegurarse de que apuntan correctamente
                document.querySelectorAll('#content-placeholder a[href^="client-report/"]').forEach(link => {
                    console.log("Ajustando enlace:", link.href);
                    // Mantener el enlace tal cual está, ya que es relativo a commissioner-panel/
                });
                
                // Inicializar gráficos cuando el contenido esté cargado
                setTimeout(function() {
                    if (typeof initCommissionerCharts === 'function') {
                        console.log("Inicializando gráficos del panel de comisionista...");
                        initCommissionerCharts();
                    } else {
                        console.error("La función initCommissionerCharts no está disponible");
                    }
                }, 300);
            });
            
        // Cargar el footer
        fetch('../app/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>
